name: Supabase Keep-Alive

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual run

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST API
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Database to prevent Free Tier Pause..."
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$SUPABASE_URL/rest/v1/leads?select=id&limit=1" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY")
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 206 ]; then
            echo "✅ Success: Database is active (HTTP $response)"
          else
            echo "❌ Failed: HTTP $response"
            exit 1
          fi
